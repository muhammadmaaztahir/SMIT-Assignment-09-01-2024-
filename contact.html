        <div class="form-container">
          <form class="two-column-form">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="company-name">Company Name:</label>
              <input type="text" id="company-name" name="company-name" required>
            </div>
            <div class="form-group">
              <label for="industry">Industry:</label>
              <select id="industry" name="industry" required>
                <option value="" disabled selected>Select Industry</option>
                <option value="IT">IT</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
                <option value="Education">Education</option>
              </select>
            </div>
            <div class="form-group">
              <label for="revenue">Annual Revenue:</label>
              <select id="revenue" name="revenue" required>
                <option value="" disabled selected>Select Revenue</option>
                <option value="Less than $1M">Less than $1M</option>
                <option value="$1M - $5M">$1M - $5M</option>
                <option value="$5M - $10M">$5M - $10M</option>
                <option value="More than $10M">More than $10M</option>
              </select>
            </div>
            <div class="form-group">
              <label for="country">Country:</label>
              <select id="country" name="country" required>
                <option value="" disabled selected>Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
              </select>
            </div>
            <div class="form-group form-button">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
</body>
</html>
